  <h1 class="page-heading">Love</h1>
  <p>在我心里，你是无人知晓的沙漠中的一汪清泉，也是余波荡漾的海水中的一轮悬日；</p>
  <p>你是人间烟火里的夏夜晚风，也是花花世界中我的灵魂伴侣；</p>
  <p>或是一首歌，一首唱不尽的情歌。</p>
  <p>在渺小的离岛，众生都是只有一只翅膀的囚鸟；</p>
  <p>只有找到另一只相同翅膀的同类，才能挣脱囚笼翱翔云霄。</p>
  <p>有人为了自由来者不拒，是人皆可；</p>
  <p>也有人苦苦寻觅，无缘只能寂寞寂寞就好。</p>
  <p>我循着先知指引，在小幸运的帮助下找到了你；</p>
  <p>离别曲无限推迟，爱着爱着就永远。</p>
